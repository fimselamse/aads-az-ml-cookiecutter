[tool.ruff]
select = ["E",
    "F", 
    "I", # Isort
    "W2", # Whitespace
    "W605",
    "RUF100", # Unused noqa directive
]
line-length = 100
# Assume Python 3.8
target-version = "py38"
# TODO: Remove this once pre-commit is up and running
ignore = ["E713", "F601", "E721", "E731"]
unfixable = ["E711", "E714", "E712"]

#show fixes
show-fixes = true

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".md",
]